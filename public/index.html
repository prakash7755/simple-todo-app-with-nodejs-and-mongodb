<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="col col-md-4 col-md-offset-4">
			<h2>Login Page</h2>
			<form class="form-group" method="post" action="/api/auth/login">
		    <label>Enter Email</label>
		    <input type="email" name="mail" class="form-control" placeholder="Enter Email" required=""><br>
		    <label>Enter Password</label>
		    <input type="password" name="password" class="form-control" placeholder="Enter Password" required=""><br>
		    <button class="btn btn-success" type="submit">Submit</button>
	        </form><br>
	        <!-- <a href="/">Goto Login Page</a> -->
	        <a href="/auth/google" class="goole-btn pull-right">Google+</a>
	        <a href="/auth/fb">Facebook</a>

		</div>
	</div>
</body>
</html>
