<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo Operation</title>
	<link rel="stylesheet" href="./lab/boostrap.min.css">
	<link rel="stylesheet" href="./lab/awesomplete.css">
    <script src="./lab/angular.min.js"></script>
    <script src="./controller/controller.js"></script>
    <script src="./services/get-todo-list.js"></script>
</head>
<body ng-app="todoApp" ng-controller="todoCtrl">
	<div class="container">
		<div class="row">
			<div class="col col-md-12 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-md-4 col-sm-12 col-xs-12">
						<!-- <create-todo-operation-component></create-todo-operation-component> -->
						<div class="row">		
							<h2 style="text-align: center;">Create Todo Operation</h2><br><br>
						</div>
						<div class="row">
							<div class="col col-md-12 col-sm-12 col-xs-12 ">
							<div class="form-group">
								<input type="text" class="form-control" nq-model="todo" placeholder="Enter Todo Notes" required="">
							</div>
							</div>
						</div>
						<div class="row">				
								<button type="button" ng-click="addTodo()" class="col col-md-10 col-sm-10 col-xs-10 btn btn-primary">ADD</button>			
						</div>
					</div>


				<div class="col col-md-8 col-sm-12 col-xs-12">
  
                <!-- <todo-list-component></todo-list-component> -->

					<div class="row">
						<div class="col col-md-12 col-sm-12 col-xs-12 ">
							<h2 style="text-align: center;">Todo List</h2>
						</div>
					</div>
					<div class="row">
						<div class="col col-md-12 col-sm-12 col-xs-12">
							<ul class="list-group">
								<li class="list-group-item" ng-repeat="x in title">
									<div class="row">
										<div class="col col-md-8 col-sm-8 col-xs-8">{{x.title}}</div>
									<div class="col col-md-2 col-sm-2 col-xs-2"><i class="fa fa-check" aria-hidden="true"></i></div>
									<div class="col col-md-2 col-sm-2 col-xs-2"><i class="fa fa-pencil" aria-hidden="true"></i></div>
									</div>
								</li>
							</ul> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
