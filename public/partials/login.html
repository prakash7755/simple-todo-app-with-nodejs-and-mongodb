
<div class="row justify-content-center align-self-center">
	<div class="col  col-md-3">
		<h2>Login Page</h2>
		<form ng-submit="loginCtrl.userLogin()">
			<div >
				<md-input-container>
					<label>Email</label>
					<input ng-model="loginCtrl.user.email" type="email" required>
				</md-input-container>
			</div>
			<div>
				<md-input-container>
					<label>Password</label>
					<input ng-model="loginCtrl.user.password" type="password" required>
				</md-input-container>
			</div>
			<div>
			<md-button type="submit" class="md-raised md-primary" style="margin-left: 80px;" ng-disabled="loginForm.$invalid">Submit</md-button>
		</div>
		</form>
		<div>
			<md-button class="md-raised md-primary" href="/auth/fb">Facebook</md-button>
			<md-button class="md-raised md-primary"  style="margin-left: 20px;" href="/auth/google">Google+</md-button>
		</div>
	</div>
</div>
